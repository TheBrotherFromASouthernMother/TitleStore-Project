{% extends "base.html" %}

{% block content %}

<div class="row d-flex justify-content-center" style="padding-top: 20px; padding-bottom: 20px">
    <div class="col-md-12 col-lg-6 d-flex justify-content-center">
        <h2>Vehicles</h2>
    </div>
</div>

<div class="row" style="padding-bottom: 20px">
    <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-primary btn-add">+ Add New Vehicle</button>
    </div>
</div>

{% if vehicle_list %}
<div class="row">
    <div class="col-12">
        <div class="list-group">
        {% for vehicle in vehicle_list %}
        <div class="list-group-item flex-column align-items-start">
            <div class="row d-flex">
                <div class="col-md-8 col-sm-12">
                    <p class="mb-1">{{ vehicle.Customer }} â€” {{ vehicle.v_make }} {{ vehicle.v_model }} ({{ vehicle.v_vin }})</p>
                </div>
                <div class="col-md-4 col-sm-12">
                    <button type="button" class="btn btn-outline-primary btn-sm btn-edit" vehicle-id="{{ vehicle.id }}">View/Edit</button>
                    <button type="button" class="btn btn-outline-primary btn-sm btn-delete" vehicle-id="{{ vehicle.id }}">Delete</button>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</div>

{% endif %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(".btn-edit").click( function() {
        let vId = $(this).attr("vehicle-id");
        window.location.href = "/vehicle/" + vId;
    });
    $(".btn-delete").click( function() {
        let vId = $(this).attr("vehicle-id");
        window.location.href = "/vehicle/" + vId + "/delete";
    });
    $(".btn-add").click( function() {
        window.location.href = "/vehicle/create";
    });
</script>

{% endblock content %}
